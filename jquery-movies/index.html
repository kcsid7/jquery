<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Movies</title>
</head>
<body>

    <div class="movieForm">
        <label for="title">Movie Name</label>
        <input name="title" type="text" class="movies" id="movieTitle">
        <label for="rating">Movie Rating</label>
        <input type="number" name="rating" class="movies" min="0" max="10" placeholder="5" id="movieRating">
        <button id="movieSubmit">Submit</button>
    </div>

    <div class="movieList">
        <h2>Movie List</h2>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
